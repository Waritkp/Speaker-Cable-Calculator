<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Speaker Cable Calculator</title>
</head>
<body>
  <h1>Cable Length Calculator</h1>
  <p>Enter frequency (Hz): <input id="freq" type="number" value="50"></p>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const freq = parseFloat(document.getElementById('freq').value);
      if (!freq || freq <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid frequency.';
        return;
      }
      // Example formula: length = speed of signal / frequency
      const speed = 300; // speed of signal (m/Âµs) or similar
      const length = speed / freq;
      document.getElementById('result').textContent = 'Cable length = ' + length.toFixed(2) + ' meters';
    }
  </script>
</body>
</html>
